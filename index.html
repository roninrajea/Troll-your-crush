<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do you like me?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #ff3399;
    }

    .container {
      position: relative;
      width: 100vw;
      height: calc(100vh - 60px);
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: top 0.2s, left 0.2s;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
    }

    #funnyMessage {
      position: absolute;
      font-size: 14px;
      color: #990099;
      font-weight: bold;
      z-index: 100;
    }
  </style>
</head>
<body>
  <h1>Do you like me? 🥺</h1>
  <div class="container" id="container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="funnyMessage"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const funnyMessage = document.getElementById("funnyMessage");
    const container = document.getElementById("container");

    const messages = [
      "Nope! 😜",
      "Missed again!",
      "Haha too slow!",
      "You're really trying?",
      "Denied!",
      "Catch me 🏃‍♂️💨",
      "Stop that 😂",
      "Too easy!",
      "Still no? Lmao",
      "Final dodge!"
    ];

    let moveCount = 0;

    function clamp(val, min, max) {
      return Math.max(min, Math.min(max, val));
    }

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const buffer = 40;

      const maxX = containerRect.width - btnWidth - buffer;
      const maxY = containerRect.height - btnHeight - buffer;

      const randX = clamp(Math.floor(Math.random() * (maxX - buffer)) + buffer, buffer, maxX);
      const randY = clamp(Math.floor(Math.random() * (maxY - buffer)) + buffer, buffer, maxY);

      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;

      funnyMessage.innerText = messages[moveCount % messages.length];
      funnyMessage.style.left = `${randX + btnWidth + 10}px`;
      funnyMessage.style.top = `${randY}px`;

      moveCount++;

      if (moveCount >= 10) {
        noBtn.style.display = "none";
        funnyMessage.innerText = "‘No’ button died of exhaustion 😂💀";
        funnyMessage.style.left = "50%";
        funnyMessage.style.top = "60%";
        funnyMessage.style.transform = "translate(-50%, -50%)";
      }
    }

    function placeNoBelowYes() {
      const yesRect = yesBtn.getBoundingClientRect();
      const noWidth = noBtn.offsetWidth;
      const noHeight = noBtn.offsetHeight;
      const buffer = 40;

      const startX = clamp(
        yesRect.left + yesRect.width / 2 - noWidth / 2,
        buffer,
        window.innerWidth - noWidth - buffer
      );
      const startY = clamp(
        yesRect.bottom + 20,
        buffer,
        window.innerHeight - noHeight - buffer
      );

      noBtn.style.left = `${startX}px`;
      noBtn.style.top = `${startY}px`;
    }

    window.onload = () => {
      setTimeout(() => {
        placeNoBelowYes();
      }, 50);
    };

    noBtn.addEventListener("mouseenter", moveNoButton);
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "<h1>YAY!! I KNEW IT 💖🥳</h1>";
    });
  </script>
</body>
</html>
